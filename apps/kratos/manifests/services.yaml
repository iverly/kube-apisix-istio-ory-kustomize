---
apiVersion: v1
kind: Service
metadata:
  name: kratos-public
  namespace: ory
  labels:
    app.kubernetes.io/component: public
    app.kubernetes.io/name: kratos
    app.kubernetes.io/instance: ory
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http-public
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kratos
    app.kubernetes.io/instance: ory
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-admin
  namespace: ory
  labels:
    app.kubernetes.io/component: admin
    app.kubernetes.io/name: kratos
    app.kubernetes.io/instance: ory
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http-admin
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kratos
    app.kubernetes.io/instance: ory
