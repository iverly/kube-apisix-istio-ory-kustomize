apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apisix
spec:
  interval: 50m
  targetNamespace: apisix
  chart:
    spec:
      chart: apisix
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: apisix
      interval: 65m
  # https://github.com/apache/apisix-helm-chart/blob/master/charts/apisix/values.yaml
  values:
    apisix:
      podAnnotations:
        linkerd.io/inject: enabled
    gateway:
      type: LoadBalancer
    dashboard:
      enabled: true
    ingress-controller:
      enabled: true
      config:
        apisix:
          serviceNamespace: apisix
          serviceName: apisix-admin
