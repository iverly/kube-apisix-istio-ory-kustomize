---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kratos
spec:
  dependsOn:
    - name: linkerd
    - name: vault
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kube-apisix-linkerd-ory-kustomize
  path: ./apps/kratos
